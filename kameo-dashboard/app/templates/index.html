{% extends 'base.html' %}
{% block content %}
  <div class="flex items-start gap-6">
    <!-- LEFT NAVBAR (collapsible, default open) -->
    <aside class="w-72 shrink-0">
      <details open class="bg-white rounded-xl shadow">
        <summary class="cursor-pointer px-4 py-3 font-semibold border-b">â˜° Controls</summary>
        <div class="p-4 space-y-4">
          <!-- Upload -->
          <form hx-post="/upload" hx-target="#dashboard" hx-swap="innerHTML" hx-encoding="multipart/form-data" class="space-y-2">
            <label class="text-xs text-gray-500">Upload Kameo .txt</label>
            <input type="file" name="file" accept=".txt" class="block w-full text-sm" required />
            <button class="w-full px-3 py-2 bg-blue-600 text-white rounded-lg">Upload & Render</button>
          </form>

          <!-- GLOBAL FILTERS -->
          <div>
            <label class="text-xs text-gray-500">Search (company or loan id)</label>
            <input id="filterText" type="text" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="Type to filter..." />
          </div>

          <div>
            <label class="text-xs text-gray-500">Loan status</label>
            <select id="statusSelect" class="mt-1 w-full border rounded-lg px-3 py-2">
              <option value="">All</option>
              <option value="active">Active</option>
              <option value="repaid">Repaid</option>
            </select>
          </div>

          <p class="text-xs text-gray-500">Filters are global: KPIs, company summary and loan cards update live.</p>
          <button id="resetFilters" type="button" class="w-full px-3 py-2 border rounded-lg">Reset filters</button>
        </div>
      </details>
    </aside>

    <!-- MAIN DASHBOARD (swapped on upload) -->
    <main id="dashboard" class="flex-1">
      {% include '_dashboard.html' %}
    </main>
  </div>
{% endblock %}
