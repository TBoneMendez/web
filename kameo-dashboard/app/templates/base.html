<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kameo Dashboard</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <style>
    body { background: #f6f7fb; }
    .status-badge { font-size: 0.75rem; padding: 0.25rem 0.5rem; border-radius: 9999px; border-width: 1px; display:inline-block; }
  </style>
</head>
<body class="min-h-screen">
  <div class="max-w-7xl mx-auto p-4 md:p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Kameo Dashboard</h1>
    </header>

    {% block content %}{% endblock %}
  </div>

  <!-- Chart.js once -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- App logic (binds on load and after HTMX swaps) -->
  <script src="/static/app.js"></script>
</body>
</html>
